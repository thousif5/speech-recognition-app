<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="sub-div">
            <div id="title">
                <h3 id="title-text">Hi, I'm your browser assistant</h3>
            </div>
            <div id="mic">
                <button class="mic-button">
                    <img src="./iconfinder_mic_1055024.png" alt="microphone" id="mic-logo" title="Speak">
                </button>
            </div>
            <h3 id="speech-to-text"></h3>
            <a id="commands" href="commands.html">Commands</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
